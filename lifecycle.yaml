---
version: '1.0.0'

environment:
  defaultServices:
    - name: 'backend-cache'
    - name: 'backend-svc'
    - name: 'config-svc'
    
services:
  - name: "config-svc"
    configuration:
      defaultTag: descope
      branchName: descope
    
  - name: "backend-svc"
    helm:
      repository: "vigneshrajsb/backend-svc"
      branchName: "main"
      grpc: true
      chart:
        name: 'goodrx-app'
        valueFiles:
          - 'sysops/helm/common.yaml'
          - 'sysops/helm/lfc/service/grpc-service.yaml'
      docker:
        defaultTag: "main"
        app:
          dockerfilePath: "backend-svc/Dockerfile"
          ports:
            - 8080
          env:
            COMPONENT: "app"
            ENV: "lifecycle"
            PROJECT: {{{PROJECT_ID}}}

  - name: "backend-cache"
    helm:
      repository: "vigneshrajsb/backend-svc"
      branchName: "main"
      chart:
        name: "redis"
        version: 20.3.0
        repoUrl: "https://charts.bitnami.com/bitnami"
        values:
          - "master.pdb.create=true"
          - "master.pdb.minAvailable=50%"
          - "master.count=2"
