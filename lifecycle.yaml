---
version: '2.3.0'

environment:
  autoDeploy: true
  defaultServices:
    - name: 'backend-cache'
    - name: 'backend-svc'
    - name: 'support-svc'
    - name: 'another-svc'
  webhooks:
    - state: 'deployed'
      type: 'codefresh'
      name: 'lfc: deployed'
      description: 'Lifecycle deployed webhook'
      pipelineId: '6716ee061897917c1bf1ab5c'
      trigger: 'deploy-lfc'
      env:
        branch: 'main'   
        ENV: 'lifecycle'
    
services:
  - name: "backend-svc"
    helm:
      repository: "vigneshrajsb/backend-svc"
      branchName: "main"
      grpc: true
      chart:
        name: 'goodrx-app'
        valueFiles:
          - 'sysops/helm/common.yaml'
          - 'sysops/helm/lfc/service/grpc-service.yaml'
      docker:
        defaultTag: "main"
        app:
          dockerfilePath: "backend-svc/Dockerfile"
          ports:
            - 8080
          env:
            COMPONENT: "app"
            ENV: "lifecycle"
        init:
          dockerfilePath: "backend-svc/Dockerfile"
          env:
          INIT: "true"
          SVC: "backend-svc"

  - name: "support-svc"
    appShort: "jeffpoc"
    helm:
      repository: "vigneshrajsb/backend-svc"
      branchName: "main"
      grpc: true
      chart:
        name: 'goodrx-app'
        valueFiles:
          - 'sysops/helm/common.yaml'
          - 'sysops/helm/lfc/service/grpc-service.yaml'
      docker:
        defaultTag: "main"
        app:
          dockerfilePath: "backend-svc/Dockerfile"
          ports:
            - 8080
          env:
            COMPONENT: "support"
            ENV: "lifecycle"
        init:
          dockerfilePath: "backend-svc/Dockerfile"
          env:
          INIT: "true"
          SVC: "support-svc"

  - name: "another-svc"
    helm:
      repository: "vigneshrajsb/backend-svc"
      branchName: "main"
      grpc: true
      chart:
        name: 'goodrx-app'
        valueFiles:
          - 'sysops/helm/common.yaml'
          - 'sysops/helm/lfc/service/grpc-service.yaml'
      docker:
        ecr: 'goodrx/afl/lfc'
        defaultTag: "main"
        app:
          dockerfilePath: "backend-svc/Dockerfile"
          ports:
            - 8080
          env:
            COMPONENT: "support"
            ENV: "lifecycle"
        init:
          dockerfilePath: "backend-svc/Dockerfile"
          env:
          INIT: "true"
          SVC: "another-svc"

  - name: "backend-cache"
    helm:
      repository: "vigneshrajsb/backend-svc"
      branchName: "main"
      chart:
        name: "redis"
        version: 20.3.0
        repoUrl: "https://charts.bitnami.com/bitnami"
        values:
          - "master.pdb.create=true"
          - "master.pdb.minAvailable=50%"
          - "master.count=2"
